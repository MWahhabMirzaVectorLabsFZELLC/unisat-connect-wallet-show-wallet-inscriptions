<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UniSat Wallet API Example</title>
</head>
<body>
  <h1>UniSat Wallet API Example</h1>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo">
    <p><strong>Address:</strong> <span id="walletAddress"></span></p>
    <p><strong>Balance:</strong> <span id="walletBalance"></span> satoshis</p>
    <h3>Inscriptions:</h3>
    <ul id="inscriptionsList"></ul>
  </div




    <div id="unisatPopup" class="popup">
  <div class="popup-content">
    <p>UniSat Wallet is not installed. <a href="https://unisat.io" target="_blank">Click here to install UniSat!</a></p>
    <button id="closePopupBtn">Close</button>
  </div>
</div>




  

  <script src="script.js"></script>
</body>
</html>
